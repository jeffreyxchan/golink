<!DOCTYPE html>
<html>
<head>
	<title>GoLink - Create</title>
	<meta charset="utf-8" />
	<meta lang="en" />

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="/go-link/index.js"></script>
</head>
<body>
	<h1>Create a new link</h1>
	<form>
		<label>Slug</label>
		<input type="text" name="slug" />

		<label>Destination</label>
		<input type="text" name="destination" />

		<!-- Invisible input element so that form submits when the user presses enter -->
		<input type="submit" style="display: none;" />
	</form>
</body>
</html>
